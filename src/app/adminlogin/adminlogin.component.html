<div class="div">
    <div class="div-2">
      <div class="div-3">
        <div class="column">
          <div class="div-4">
            <span class="span">
              <div class="div-6">Admin Login</div>
            </span> 
            <span class="span-2">  
               <form [formGroup]="Adminloginform" (ngSubmit)="onSubmit()">

             
              <span class="span-4">
                <div class="div-10">Email*</div>
                
                 <input type="text" class="span-5" formControlName="Adminemail" #adminemail></span>
              
              <span class="span-6">
                <div class="div-11">Password*</div>
                <input type="password" class="span-7"  formControlName="Adminpassword" #password>
              </span>
              <button class="span-10" type="submit" (click)="onSubmit()" >Login</button>
            </form>
            </span>
          </div>
        </div>
        <div class="column-2">
          <img
            loading="lazy"
            srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/8673db758558ce5863db21451d18e6c2df693ee65a6c2af173b53ef47f96b833?apiKey=45c9b4f65b804397b2aa4f0822d27229&width=100 100w, https://cdn.builder.io/api/v1/image/assets/TEMP/8673db758558ce5863db21451d18e6c2df693ee65a6c2af173b53ef47f96b833?apiKey=45c9b4f65b804397b2aa4f0822d27229&width=200 200w, https://cdn.builder.io/api/v1/image/assets/TEMP/8673db758558ce5863db21451d18e6c2df693ee65a6c2af173b53ef47f96b833?apiKey=45c9b4f65b804397b2aa4f0822d27229&width=400 400w, https://cdn.builder.io/api/v1/image/assets/TEMP/8673db758558ce5863db21451d18e6c2df693ee65a6c2af173b53ef47f96b833?apiKey=45c9b4f65b804397b2aa4f0822d27229&width=800 800w, https://cdn.builder.io/api/v1/image/assets/TEMP/8673db758558ce5863db21451d18e6c2df693ee65a6c2af173b53ef47f96b833?apiKey=45c9b4f65b804397b2aa4f0822d27229&width=1200 1200w, https://cdn.builder.io/api/v1/image/assets/TEMP/8673db758558ce5863db21451d18e6c2df693ee65a6c2af173b53ef47f96b833?apiKey=45c9b4f65b804397b2aa4f0822d27229&width=1600 1600w, https://cdn.builder.io/api/v1/image/assets/TEMP/8673db758558ce5863db21451d18e6c2df693ee65a6c2af173b53ef47f96b833?apiKey=45c9b4f65b804397b2aa4f0822d27229&width=2000 2000w, https://cdn.builder.io/api/v1/image/assets/TEMP/8673db758558ce5863db21451d18e6c2df693ee65a6c2af173b53ef47f96b833?apiKey=45c9b4f65b804397b2aa4f0822d27229&"
            class="img-2"
          />
        </div>
      </div>
    </div>
  </div>
